<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <main>
        <form id="queryForm">
          <input type="text" name="text" id="search" placeholder="Search" />
          <button id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="weather-text">
          <h1>Košice, SK</h1>
          <p>Sunday, May 15</p>
          <p>Clear sky</p>
          <p id="temperature">22°C</p>
          <ul>
            <li>Feels like: 21°C</li>
            <li>Humidity: 43%</li>
            <li>Wind: 1.54 km/h</li>
          </ul>
        </div>
      </main>

      <div class="signature">
        <a href="#" id="authorSignature">© <span>Author</span></a>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b4634a67d0.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
